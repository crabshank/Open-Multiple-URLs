<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<style type="text/css">
		body {
			font-family: Helvetica, Arial, sans;
			font-size: 12px;
		}

		textarea {
			resize: none;
		}

		#label {
			padding-bottom: 5px;
		}

		#controls {
			padding-top: 5px;
		}

		button {
			background-color: buttonface;
		}

		#extract {
			float: right;
		}

		#urls {
			white-space: nowrap;
			overflow: auto;
		}
	</style>
</head>

<body>
	<div id="label">List of URLs / Text to extract URLs from:</div>

	<textarea rows="20" cols="80" id="urls" wrap="soft" tabindex="1"></textarea>

	<div id="controls">
		<button id="extract" tabindex="5">Extract URLs from text</button>
		<button id="open" tabindex="2">Open URLs</button>

		<input type="checkbox" id="lazyLoad" tabindex="3" />
		<label for="lazyLoad">Don't load tabs until selected</label>
		<input type="checkbox" id="addHist" style="margin-left: 1.3ch;" tabindex="4"/>
		<label for="addHist" style="margin-left: 0.1ch;">Just add to history</label>
	</div>

	<script type="text/javascript" src="popup.js"></script>
</body>

</html>
